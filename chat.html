<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Seção de imagens -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Imagens fixas para telas maiores que 600px -->
          <div class="d-md-flex justify-content-between">
            <img src="image1.jpg" alt="Image 1" class="img-fluid" />
            <img src="image2.jpg" alt="Image 2" class="img-fluid" />
            <img src="image3.jpg" alt="Image 3" class="img-fluid" />
          </div>

          <!-- Botões e carrossel para telas menores que 600px -->
          <div class="d-md-none">
            <button class="btn btn-primary" data-toggle="carousel" data-target="#image-carousel">Image 1</button>
            <button class="btn btn-primary" data-toggle="carousel" data-target="#image-carousel">Image 2</button>
            <button class="btn btn-primary" data-toggle="carousel" data-target="#image-carousel">Image 3</button>

            <div id="image-carousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/hero-page-1.png" alt="Image 1" class="img-fluid" />
                </div>
                <div class="carousel-item">
                  <img src="./img/hero-page-2.png" alt="Image 2" class="img-fluid" />
                </div>
                <div class="carousel-item">
                  <img src="./img/hero-page-3.png" alt="Image 3" class="img-fluid" />
                </div>
              </div>
              <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
